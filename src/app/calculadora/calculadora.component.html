<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    

</head>

<body>
    <style>
        
    </style>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h3 >Calculadora BÃ¡sica</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xs-12 col-sm-6 col-md-3 fundo-mod margem borda">
                    
                <div class="justify-content-center centro">
                    
                    <table class="table table-dark">
                        <tr>
                            
                            <td colspan="4" ><div id="cabecera"></div></td>
                        </tr>
                        <tr>
                            
                            <td colspan="4">
                              <input class="col-xs-12 col-sm-12 col-md-12" type="text" [(ngModel)]="result" class="result" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(7)">7</button></td>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(8)">8</button></td>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(9)">9</button></td>
                            <td><button class="btn btn-secondary mesmo-tamanho" (click)="appendOperator('/')">/</button></td>
                        </tr>
                        <tr>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(4)">4</button></td>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(5)">5</button></td>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(6)">6</button></td>
                            <td><button class="btn btn-secondary mesmo-tamanho" (click)="appendOperator('*')">*</button></td>                          
                        </tr>
                        <tr>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(1)">1</button></td>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(2)">2</button></td>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(3)">3</button></td>
                            <td><button class="btn btn-secondary mesmo-tamanho" (click)="appendOperator('-')">-</button></td>                          
                        </tr>
                        <tr>
                            <td> <button class="btn btn-secondary mesmo-tamanho" (click)="appendNumber(0)">0</button></td>
                            <td><button class="btn btn-secondary mesmo-tamanho" (click)="calculate()">=</button></td>
                            <td><button class="btn btn-danger mesmo-tamanho" (click)="clear()">C</button></td>
                            <td><button class="btn btn-secondary mesmo-tamanho" (click)="appendOperator('+')">+</button></td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
